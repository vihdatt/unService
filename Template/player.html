<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header class="site-header">
        <div class="container-ko">
            <nav class="site-nav">
                <div class="site-nav__left">
                    <div class="site-logo">
                        <a href="/" class="logo-unservice"></a>
                    </div>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Matches</a>
                        </li>
                        <li class="nav-item">
                            <a href="./players.html" class="nav-link">Players</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
                <div class="site-nav--right">
                    <form action="./search-player" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search players...">
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <div class="masthead">
        <div class="container-ko">
            <div class="player-detail">
                <div class="player-detail--first-line">
                    <img class='player-detail--img'
                        src="https://photoresources.wtatennis.com/photo-resources/2021/01/19/f5e01763-eee7-449f-999a-dcee1011c20e/Osaka_Hero-Smile.png?width=1900"
                        alt="player-img">
                    <h2 class="player-detail--name">Naomi Osaka</h2>
                </div>
                <div class="player-detail--second-line">
                    <div class="player-detail--second-line__col">
                        <span>WTA Ranking</span>
                        <h6 class="player-detail__value wta-ranking">1</h6>
                    </div>
                    <div class="player-detail--second-line__col">
                        <span>Nationality</span>
                        <h6 class="player-detail__value nationality">USA</h6>
                    </div>
                    <div class="player-detail--second-line__col">
                        <span>Age</span>
                        <h6 class="player-detail__value age">20</h6>
                    </div>
                    <div class="player-detail--second-line__col">
                        <span>Recent 6-month form</span>
                        <h6 class="player-detail__value 6-month-form">80%</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="team-strength section">
        <div class="container-ko">
            <div class="section-header">
                <h3 class="abbr" data-toggle="tooltip" data-placement="top" data-html="true"
                    title="The Kickscore is a measure of team strength">Kickscore</h3>
            </div>
        </div>
    </div>


    <div class="line"></div>

    <footer class="site-footer clearfix">
        <div class="container-ko">
            <div class="site-footer__left">
                <h3>Connect us</h3>
                <div class="site-footer__btns">
                    <a href="" class="btn btn-secondary btn-only-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="" class="btn btn-secondary btn-only-icon"><i class="fab fa-github"></i></a>
                    <a href="" class="btn btn-secondary btn-only-icon"><i class="fab fa-twitter"></i></a>
                    <a href="" class="btn btn-secondary btn-only-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- javascript -->
    <script src="app.js" type="module"></script>
</body>

</html>
